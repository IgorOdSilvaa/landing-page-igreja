<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministérios</title>
    <style>
        .container_ministerios {
            text-align: center;
            padding: 50px 20px;
        }

        .container_ministerios h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .card_ministerios {
            max-width: 900px;
            margin: auto;
            background: linear-gradient(to right, #0a0f1c, #00707d);
            display: flex;
            align-items: center;
            padding: 30px;
            border-radius: 10px;
        }

        .card_ministerios img {
            width: 250px;
            margin-right: 2rem;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
            display: block;
        }

        .card_ministerios-content {
            flex: 1;
            text-align: left;
        }

        .card_ministerios-content h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .card_ministerios-content p {
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .btn_ministerios {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid white;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn_ministerios:hover {
            background: white;
            color: #00707d;
        }

        @media (max-width: 768px) {
            .card_ministerios {
                flex-direction: column;
                text-align: center;
            }

            .card_ministerios img {
                margin-bottom: 20px;
                width: 100%;
                max-width: 250px;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container_ministerios">
        <h1>Ministérios</h1>
        <div class="card_ministerios">
            <img src="assets/image/campanha_2025/12_2025.jpeg" alt="Geração 5.2">
            <div class="card_ministerios-content">
                <h2>Geração 5.2</h2>
                <p>G52 é o ministério de crianças da Zion Church. Sabemos que não existe Espírito Santo Junior. O mesmo Espírito que ressuscitou Jesus, que habitava nos apóstolos e que hoje atua nos adultos, é o mesmo que quer habitar e manifestar através de nossas crianças.</p>
                <a href="#" class="btn_ministerios">Saiba mais</a>
            </div>
        </div>
    </div>
</body>
</html>
